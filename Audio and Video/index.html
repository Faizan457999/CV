<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Audio and Video Practice</title>
</head>
<body>

  <h1>Exploring Audio and Video Elements</h1>
  <p>Listen to our catchy tune.</p>

  <audio controls>
    <source src="https://raw.githubusercontent.com/shehza-d/smit-assignments/refs/heads/main/01.HTML/08.audio-and-video/assets/song.mp3" type="audio/mpeg" />
    
    Your browser does not support the audio element.
  </audio>
 <p>Watch our exciting video.</p>
  <video controls >
    <source src="https://raw.githubusercontent.com/shehza-d/smit-assignments/refs/heads/main/01.HTML/08.audio-and-video/assets/video.mp4" type="video/mp4" />
    
    Your browser does not support the video element.
  </video>

</body>
</html>
